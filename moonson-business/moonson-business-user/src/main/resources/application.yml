feign:
  httpclient:
    enabled: true
  okhttp:
    enabled: false
    # 请求与响应的压缩以提高通信效率
  compression:
    request:
      enabled: true
      min-request-size: 2048
      mime-types: text/xml,application/xml,application/json,image/jpeg
    response:
      enabled: true
  client:
    config:
      default:
        connectTimeout: 3000
        readTimeout: 10000
